subheading: Wie hat sich die Zahl der Menschen die in Freiburg leben, entwickelt?
result: >
        **Die Zahl der Menschen in Freiburg, steigt seit 2002 stetig an.** Am 31. Dezember 2002 lebten 210.234 Personen in Freiburg, am 1.2.2018 lebeten 225.610 Personen in Freiburg.

