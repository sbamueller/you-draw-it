heading: Kinderbetreuung in Freiburg 2005-2016
subheading: Wie hat sich der Anteil der Kinder unter drei Jahren verändert, die in einer Kindergrippe oder Krabbelstube betreut werden? Daten von 2005 - 2016.
result: >
        **Der Anteil der betreuten U3-Kinder ist seit 2005 deutlich gestiegen.** Hier wird die Anzahl der Plätze für Kinder in Kindergrippen und Krabbelstuben angegeben. Zahlen sind 2005 bis 2016. Daneben werden diese Kinder noch von Tagesmüttern betreut.

        [Plätze in Krippen und Krabbelstuben | **mehr**](https://fritz.freiburg.de/asw/asw.exe?aw=Soziales/JB_Kinder-Jugend-Kindergaerten)

