heading: Kinderbetreuung in Freiburg 2002-2018
subheading: Wie hat sich der Anteil der Kinder unter drei Jahren verändert, die in einer Kindergrippe oder Krabbelstube betreut werden?
result: >
        **Der Anteil der betreuten U3-Kinder ist seit 2005 deutlich gestiegen.** Hier wird die Anzahl der Plätze für Kinder in Kindergrippen und Krabbelstuben angegeben. Zahlen sind 2005 bis 2016. Daneben werden diese Kinder noch von Tagesmüttern betreut.

        [Plätze in Krippen und Krabbelstuben | **mehr**](https://fritz.freiburg.de/asw/asw.exe?aw=Soziales/JB_Kinder-Jugend-Kindergaerten)

data:
  
  2005: 307
  2006: 349
  2007: 1.133
  2008: 1.153
  2009: 1.380
  2010: 1.578
  2011: 1.934
  2012: 2.353
  2013: 2.752
  2014: 2.937
  2015: 2.969
  2016: 3.051

accessibility: https://fritz.freiburg.de/asw/asw.exe?aw=Soziales/JB_Kinder-Jugend-Kindergaerten
unit: 1
