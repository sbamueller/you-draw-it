heading: Radler auf der Wiwilli Brücke 2012 - 2016
subheading: Wieviele Leute radeln über die Wiwilli Brücke?
result: >
        **Seit 2012 wird erfasst, weiviele Menschen die Wiwilli Brücke, das wichtigste Ost-West Nadelöhr für Radler in Freiburg nutzen.** Ich hätte gerne Daten etwa zum Modalsplit verwendet, aber da gibt es nur in großen Abständen Untersuchungen, so dass sich das nicht eignet.

        [(Rad)Verkehr in Freiburg | **mehr**](https://www.freiburg.de/pb/,Lde/231648.html)

