heading: Besuche in den Freiburger Museen 2002-2016
subheading: Wie hat sich die Anzahl der Besucher in den Freiburger Museen entwickelt?
result: >
       **Die Zahl der Besucher in den Freiburger Museen steigt.** 2009 waren zahlreiche Museen wegen Renovierungen geschlossen, seither geht die Besucheranzahl nach oben. Menschen die mehrmals Besuchen, werden mehrmals gezählt. Diese Zahl habe ich stellvertrend für den Kulturbereich ausgewählt. Für die Jahre 2017 und 2018 waren noch keine Daten eingepflegt.
       
       [Städtische Museen in Freiburg, Besucher insgesamt | **mehr**](https://fritz.freiburg.de/asw/asw.exe?aw=Kultur/JB_Museen)

