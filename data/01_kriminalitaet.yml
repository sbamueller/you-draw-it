heading: Kriminalität in Freiburg 2002-2017
subheading: Wie hat sich die Zahl aller bei der Polizei bekannt gewordenen Fälle entwickelt?
result: >
        **Die Gesamtzahl der Kriminalfälle hat sich seit 2002 kaum verändert.** Die Zahl der Fälle liegt bei rund 27.000 pro Jahr. Obowohl die Einwohnerzahl um rund 17.000 Personen zugenommen hat.
        In der polizeilichen Kriminalstatistik werden alle bei der Polizei gemeldeten Straftaten erfasst, einschließlich versuchter Straftaten.

