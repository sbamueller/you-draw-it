heading: Touristenübernachtungen in Freiburg
subheading: Wie hat sich das Reiseziel Freiburg entwickelt?
result: >
        **Freiburg war und ist attraktives Reiseziel** Nahezu alle Indikatoren sehen eine Zunahme: Mehr Betten, mehr Gäste, mehr Übernachtungen, mehr Bettenauslastung. Im Statistikportal waren nur Daten von 2004 bis 2016 verfügbar.
