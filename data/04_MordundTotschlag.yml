heading: Mord und Totschlag bezogen auf 100.000 Einwohner
subheading: Wie hat sich die Anzahl der Mord- und Toschlagsdelikete, die der Polizei bekannt wurden, bezgogen auf 100.000 Einwohner in den Freiburger entwickelt?
result: >
       **Die Zahl der Tötungsdelikte, hier Mord und Totschlag zusammengenommen schwankt jedes Jahr. Allerdings handelt es sich um eine sehr niedrige Anzahl. In guten Jahren werden der Polizei nur zwei Delikte bekannt, in schlechten Jahren 12. Allerdings hat sich die Anzahl der Bewohner*innen Freiburgs seit 1974 von 179.196 auf 226.393 im Jahr 2016 um mehr als 46.000 Personen erhöht. Das sind mehr Menschen als insgesammt etwa in Lahr (43.705 ) wohnen. Darum macht es Sinn, die Anzahl der Tötungsdelikte auf die Einwohner*innenzahl zu beziehen. Das demnach gefährlichste Jahr, war das Jahr 1974 mit sieben Tötungsdelikten auf 100.000 Einwohner.
       
       [Fritz Statistik Portal der Stadt Freiburg, Kriminalität | **mehr**](https://fritz.freiburg.de/asw/asw.exe?aw=Recht/JB_Straftaten)

