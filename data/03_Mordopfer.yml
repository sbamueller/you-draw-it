heading: Mordopfer in Deutschland
subheading: Wie hat sich die Anzahl der Mordopfer in Deutschland von 2000 bis 2018 entwickelt?
result: >
        **FDie Anzahlz der Mordopfer war im Jahr 2000 deutlich höher, sie unterliegt Schwankungen, ein klarer Trend lässt sich nicht ableiten.** Abgebildet werden die Opfer eines Mordes gemäß § 211 StGB. Demnach ist der Tatbestand des Mordes erfüllt, wenn aus Mordlust, zur Befriedigung des Geschlechtstriebs, aus Habgier oder sonst aus niedrigen Beweggründen, heimtückisch oder grausam oder mit gemeingefährlichen Mitteln oder um eine andere Straftat zu ermöglichen oder zu verdecken, ein Mensch getötet wird. .
